    <style>
        .fa-play-circle {
            font-size: 4rem;

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 align-middle"><img src="https://support.perfecto.io/perfecto-logo.svg" style="height: 80%; width: 80%;"></div>
            <div class="col-md-6 align-middle">
                <a id="startStop" class="btn" href="#" title="Start/Stop Button"><span id="startStopIcon" class="far fa-play-circle"></span></a> <span id="status">Click to start network connectivity tests.</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Detected Information</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="ip">IP Address</label>
                            <input class="form-control form-control-sm" type="text" id="ip" readonly  />
                        </div>
                        <div class="form-group">
                            <label for="proxy">Proxy Status</label>
                            <input class="form-control form-control-sm" type="text" id="proxy" placeholder="No proxy detected" readonly />
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input class="form-control form-control-sm" type="text" id="location" readonly />
                        </div>
                        <div class="form-group">
                            <label for="isp">Internet Service Provider</label>
                            <input class="form-control form-control-sm" type="text" id="isp" readonly />
                        </div>
                        <div class="form-group">
                            <label for="tz">User's Time Zone</label>
                            <input class="form-control form-control-sm" type="text" id="tz" readonly />
                        </div>
                    </div>
                </div>
                <div class="media" id="mediaspace"></div>
            </div>
            <div class="col-md-8">
                <div class="card">
                        <div class="card-header">Network Measurements</div>
                        <div class="card-body">
                            <table class="table table-striped table-responsive table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col">Site</th>
                                        <th scope="col">Latency (ms)</th>
                                        <th scope="col">Jitter (ms)</th>
                                        <th scope="col">Download (Mbps)</th>
                                        <th scope="col">RTMP</th>
                                        <th scope="col">RTMP/T</th>
                                        <th scope="col">RTMP/S</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th id="bos" scope="row">Boston</td>
                                        <td>
                                            <p id="bos-ping"></p>
                                        </td>
                                        <td>
                                            <p id="bos-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="bos-download"></p>
                                        </td>
                                        <td>
                                            <p id="bos-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="bos-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="bos-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="fra" scope="row">Frankfurt</td>
                                        <td>
                                            <p id="fra-ping"></p>
                                        </td>
                                        <td>
                                            <p id="fra-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="fra-download"></p>
                                        </td>
                                        <td>
                                            <p id="fra-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="fra-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="fra-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="gdl" scope="row">Guadalajara</td>
                                        <td>
                                            <p id="gdl-ping"></p>
                                        </td>
                                        <td>
                                            <p id="gdl-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="gdl-download"></p>
                                        </td>
                                        <td>
                                            <p id="gdl-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="gdl-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="gdl-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="lon" scope="row">London</td>
                                        <td>
                                            <p id="lon-ping"></p>
                                        </td>
                                        <td>
                                            <p id="lon-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="lon-download"></p>
                                        </td>
                                        <td>
                                            <p id="lon-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="lon-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="lon-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="phx" scope="row">Phoenix</td>
                                        <td>
                                            <p id="phx-ping"></p>
                                        </td>
                                        <td>
                                            <p id="phx-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="phx-download"></p>
                                        </td>
                                        <td>
                                            <p id="phx-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="phx-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="phx-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="syd" scope="row">Sydney</td>
                                        <td>
                                            <p id="syd-ping"></p>
                                        </td>
                                        <td>
                                            <p id="syd-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="syd-download"></p>
                                        </td>
                                        <td>
                                            <p id="syd-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="syd-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="syd-rtmps"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th id="yyz" scope="row">Toronto</td>
                                        <td>
                                            <p id="yyz-ping"></p>
                                        </td>
                                        <td>
                                            <p id="yyz-jitter"></p>
                                        </td>
                                        <td>
                                            <p id="yyz-download"></p>
                                        </td>
                                        <td>
                                            <p id="yyz-rtmp"></p>
                                        </td>
                                        <td>
                                            <p id="yyz-rtmpt"></p>
                                        </td>
                                        <td>
                                            <p id="yyz-rtmps"></p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha256-C8oQVJ33cKtnkARnmeWp6SDChkU+u7KvsNMFUzkkUzk=" crossorigin="anonymous"></script>
    <script src='test.js'></script>
</body>

</html>
