<body>
    <div class="container">
        <h1>Perfecto Connectivity Test</h1>
        <button class="btn btn-success" id="startButton" onClick="start();">Start</button>
        <button class="btn btn-danger" id="stopButton" onClick="stopAll();">Stop</button>
        <p id="status">Click Start to begin</p>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="tg-yw4l">Site</th>
                            <th class="tg-yw4l">Latency (ms)</th>
                            <th class="tg-yw4l">Download (Mbps)</th>
                            <th class="tg-yw4l">Jitter (ms)</th>
                            <th class="tg-yw4l">RTMP</th>
                            <th class="tg-yw4l">RTMP/T</th>
                            <th class="tg-yw4l">RTMP/S</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tg-yw4l">US - East Coast</td>
                            <td class="tg-yw4l">
                                <p id="bos-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="bos-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="bos-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="bos-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="bos-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="bos-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">US - West Coast</td>
                            <td class="tg-yw4l">
                                <p id="phx-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="phx-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="phx-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="phx-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="phx-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="phx-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">EU - London</td>
                            <td class="tg-yw4l">
                                <p id="lon-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="lon-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="lon-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="lon-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="lon-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="lon-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">EU - Frankfurt</td>
                            <td class="tg-yw4l">
                                <p id="fra-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="fra-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="fra-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="fra-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="fra-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="fra-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">Australia - Sydney</td>
                            <td class="tg-yw4l">
                                <p id="syd-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="syd-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="syd-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="syd-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="syd-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="syd-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">Canada - Toronto</td>
                            <td class="tg-yw4l">
                                <p id="can-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="can-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="can-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="can-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="can-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="can-rtmps"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="tg-yw4l">Mexico</td>
                            <td class="tg-yw4l">
                                <p id="gdl-ping"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="gdl-download"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="gdl-jitter"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="gdl-rtmp"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="gdl-rtmpt"></p>
                            </td>
                            <td class="tg-yw4l">
                                <p id="gdl-rtmps"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Detected Network Information</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="ip">Detected IP Address</label>
                            <input class="form-control" type="text" id="ip" placeholder="Detected IP address" maxlength="14" readonly  />
                        </div>
                        <div class="form-group">
                            <label for="proxy">Proxy Status</label>
                            <input class="form-control" type="text" id="proxy" placeholder="Proxy Status" maxlength="80" readonly />
                        </div>
                        <div class="form-group">
                            <label for="location">User's Location</label>
                            <input class="form-control" type="text" id="location" placeholder="Location" maxlength="80" readonly />
                        </div>
                        <div class="form-group">
                            <label for="isp">User's Internet Service Provider</label>
                            <input class="form-control" type="text" id="isp" placeholder="ISP" maxlength="80" readonly />
                        </div>
                        <div class="form-group">
                            <label for="tz">User's Time Zone</label>
                            <input class="form-control" type="text" id="tz" placeholder="Time Zone" maxlength="80" readonly />
                        </div>
                    </div>
                </div>
                <div class="media" id="mediaspace"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha256-C8oQVJ33cKtnkARnmeWp6SDChkU+u7KvsNMFUzkkUzk=" crossorigin="anonymous"></script>
    <script src='jwplayer.js'></script>
    <script src='test.js'></script>
</body>

</html>
